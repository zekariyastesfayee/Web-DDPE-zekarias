<html>
	<head>
	</head>

	<body>
		<header align="center"><svg>
  			 <text x="20" y="35" stroke="black"  stroke-width="2" >The</text>
 			 <text x="60" y="50" stroke="red"  stroke-width="3">SVG</text>
 			 <text x="100" y="35" stroke="black" stroke-width="2">Basic</text> 
			 <text x="120" y="55" stroke="red" stroke-width="3">Shape</text>
		</svg>
		</header>
		<table cellspacing="10px" cellpadding="10px">
			<tr> <td  width="800" align ="center"><h3> Line</h3>
				<svg  width="200" height ="200">
			<line x1="20"  y1="30"  x2="200"  y2="30"  stroke="blue" stroke-width="4">
				</svg>
				</td>
			     <td align ="center"><h3> Rectangle</h3>
				<svg width="200" height ="200">
			  <rect x="0" y="0" width="300" height="100" stroke="black" stroke-width="1" />
 
				</svg> 
				</td>
			</tr>

			<tr> <td width="800" align ="center"><h3>Circle</h3>
			 	<svg width="200" height ="200">
				<circle cx="85" cy="85" r="80" fill="Gray" stroke="black" stroke-width="1">
				</svg>
				</td>
			     <td align ="center"><h3> Elipse</h3>
				<svg width="200" height ="200">
				<ellipse cx="95" cy="75" rx="90" ry="30" stroke="red" fill="transparent" stroke-width="5"/>
				</svg> 
				</td>
			</tr>

			<tr> <td width="800" align ="center"><h3> Star</h3>
				<svg width="200" height ="200">
				<polygon points="80, 10 20, 148 150, 60 10, 60, 120, 148" stroke="blue" fill="lightblue" stroke-width="5"/>
				</svg>
				</td>
			     
			  <td align ="center"><h3> Round rectangle</h3>
					<svg width="200" height ="200">
					<rect x="50" y="20" rx="20" ry="20" width="150" height="150" stroke-width="10px" rx="10px" ry="10px" stroke-linejoin="round"/>
						
				</svg> 
				</td>	
			</tr>



</body>


</html>
